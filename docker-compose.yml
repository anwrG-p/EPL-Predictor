version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/data:/app/data
      - ./backend/models_store:/app/models_store
    env_file:
      - .env
    # Command is defined in Dockerfile (gunicorn)

  frontend:
    build: ./frontend
    ports:
      - "3000:80" # Map host 3000 to container 80 (Nginx)
    depends_on:
      - backend

